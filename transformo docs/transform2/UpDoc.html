    <!-- Header -->

            <div class="text-2xl font-bold text-gray-800">Transformo Docs</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="home.html" class="text-gray-600 hover:text-gray-800">Home</a></li>

    <!-- Content Section -->
    <div class="container mx-auto bg-white shadow-lg rounded-lg p-8 mt-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Upload Your Document</h1>
        <p class="text-gray-600 mb-4">Supported formats: .jpg, .pdf, .docx, .ppt, etc.</p>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            <input type="file" id="file-upload" name="file" class="block w-full text-sm text-gray-600">
            <div class="flex justify-center">
                <button type="submit" class="btn-primary">Upload File</button>
            </div>
        </form>
    </div>
