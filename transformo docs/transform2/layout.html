<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #4F46E5;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #4338CA;
        }

        .btn-secondary {
            background-color: #F3F4F6;
            color: #1F2937;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #E5E7EB;
        }

        .content {
            padding: 2rem;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6B7280;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Transformo Docs</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="home.html" class="text-gray-600 hover:text-gray-800">Home</a></li>
                    <li><a href="UpDoc.html" class="text-gray-600 hover:text-gray-800">Upload Document</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Features</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Navigation Buttons -->
    <div class="container mx-auto py-4 px-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <!-- <button onclick="window.location.href='text-extraction.html'" class="btn-primary">Text Extraction</button> -->
            <button onclick="window.location.href='edoc-conversion.html'" class="btn-primary">e-Doc Conversion</button>
            <button onclick="window.location.href='language-conversion.html'" class="btn-primary">Language Conversion</button>
            <button onclick="window.location.href='edit.html'" class="btn-primary">Edit Document</button>
            <button onclick="window.location.href='merge.html'" class="btn-primary">Merge</button>
            <button onclick="window.location.href='split.html'" class="btn-primary">Split</button>
        </div>
    </div>

    <!-- Page-specific content -->
    <div class="container mx-auto content bg-white shadow-lg rounded-lg">
        {{ pageContent }}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <p>Â© 2024 Transformo Docs Application - All Rights Reserved</p>
    </footer>

</body>

</html>
